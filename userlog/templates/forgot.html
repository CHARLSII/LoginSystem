{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href={% static 'userlog/style.css' %}>
  </head>
  <body>
    <div class="container">
      <a href="{% url 'index' %}" class="back-button">‚Üê</a>
      <h2>Forgot Password</h2>
      <form method="post" action="{% url 'forgot' %}">
        {% csrf_token %}
        <input
          type="email"
          name="email"
          placeholder="Enter your email"
          required
        />
        <button type="submit">Reset Password</button>
      </form>
      <p>Remembered your password? <a href="{% url 'login' %}">Login</a></p>
    </div>

    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
      <li class="{{ message.tags }}">{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
  </body>
</html>
